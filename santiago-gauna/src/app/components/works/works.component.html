<div class="skills-container">
    <div class="header-subtitle">
        <span class="subtitle">
            PROJECTS
        </span>
    </div>
    <div class="container-cards">
        <div class="skill-card" *ngFor="let work of works">
            <p-card [header]="work.title" [style]="{ width: '360px', borderRadius: '10px' }">
                <ng-template pTemplate="header">
                    <div class="header-skill">
                        <div class="image-work">
                            <img [src]="work.image" [alt]="work.title" />
                        </div>
                    </div>

                </ng-template>
                <p class="description">
                    {{work.description}}
                </p>
                <div class="link-to-web">
                    <a [href]="work.link" target="_blank">
                        <p-button class="btn-work" label="View project" icon="pi pi-send" iconPos="right"></p-button>
                    </a>
                </div>
            </p-card>
        </div>
    </div>
</div>
